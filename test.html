<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quarter Filled Star Rating</title>
<style>
.star-rating::before {
  content: "⭐⭐⭐⭐⭐";
  font-size: 16px;
}
.star-rating {
    display: inline-block;
    background-clip: text;
    -webkit-background-clip: text;
    color: rgba(0, 0, 0, 0.1);
    background-color: #b5bec7;
}</style>
</head>
<body>

<div class="rating-container">
    <span class="star-container">
        <span class="star-rating"></span>
    </span>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function() {
        var starRating = $('.star-rating');
        var avgStarRating = 3.8;
        var percentageStarRating = (avgStarRating / 5)*100;
        
        starRating.css('background-image', 'linear-gradient(to right, gold 0%, gold ' + percentageStarRating + '%, transparent ' + percentageStarRating + '%, transparent 100%)');
});
</script>
</body>
</html>
